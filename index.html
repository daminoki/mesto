<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Mesto</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="header__logo" src="./images/icons/logo.svg" alt="logo">
        </header> 
        
        <section class="profile-info">
            <div class="profile-info__wrapper">
                <img class="profile-info__img" src="./images/img/avatar.jpg" alt="avatar">
                <div class="profile-info__description-wrapper">
                    <div class="profile-info__content-wrapper">
                        <h3 class="profile-info__user-name">Жак-Ив Кусто</h3>
                        <button class="profile-info__edit-button"><img src="./images/icons/edit.svg" alt="edit-button"></button>
                    </div>
                    <p class="profile-info__user-description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile-info__add-button"><img src="./images/icons/add-button.png" alt="add-button"></button>
        </section>

        <section class="cards">
            <div class="cards__item">
                <img class="cards__img" src="./images/img/flowers.jpg" alt="flowers">
                <div class="cards__description">
                    <h3 class="cards__name">Колумбия</h3>

                        </svg>
                    </button>
                </div>
            </div>

            <div class="cards__item">
                <img class="cards__img" src="./images/img/forest.jpg" alt="forest">
                <div class="cards__description">
                    <h3 class="cards__name">Арканзас</h3>

            </div>

                    <button class="cards__like">
                        <svg width="22" height="19" viewBox="0 0 22 19" fill="" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.2991 9.78586C22.567 7.54338 22.567 3.90213 20.2991 1.68186C18.0311 -0.560619 14.3486 -0.560619 12.0806 1.68186L10.9804 2.792L9.88007 1.70406C7.61215 -0.560619 3.92957 -0.560619 1.6841 1.68186C0.583822 2.76979 0 4.21297 0 5.74496C0 7.27695 0.606277 8.72013 1.6841 9.80806L10.9804 19L20.2991 9.78586ZM1.4371 5.74496C1.4371 4.59042 1.8862 3.52469 2.71702 2.72539C3.5703 1.88168 4.67058 1.45983 5.77086 1.45983C6.87114 1.45983 7.97142 1.88168 8.8247 2.72539L10.9804 4.83465L13.136 2.70318C14.8201 1.03798 17.582 1.03798 19.2437 2.70318C20.0521 3.50248 20.5236 4.56821 20.5236 5.72276C20.5236 6.8773 20.0745 7.94303 19.2437 8.74233L10.9804 16.9351L2.71702 8.76453C1.90865 7.94303 1.4371 6.8773 1.4371 5.74496Z" fill=""/>

                        </svg>
                    </button>
                </div>
            </div>

            <div class="cards__item">
                <img class="cards__img" src="./images/img/kazan.jpg" alt="kazan">
                <div class="cards__description">
                    <h3 class="cards__name">Казань</h3>
                    <button class="cards__like">
                        <svg width="22" height="19" viewBox="0 0 22 19" fill="" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.2991 9.78586C22.567 7.54338 22.567 3.90213 20.2991 1.68186C18.0311 -0.560619 14.3486 -0.560619 12.0806 1.68186L10.9804 2.792L9.88007 1.70406C7.61215 -0.560619 3.92957 -0.560619 1.6841 1.68186C0.583822 2.76979 0 4.21297 0 5.74496C0 7.27695 0.606277 8.72013 1.6841 9.80806L10.9804 19L20.2991 9.78586ZM1.4371 5.74496C1.4371 4.59042 1.8862 3.52469 2.71702 2.72539C3.5703 1.88168 4.67058 1.45983 5.77086 1.45983C6.87114 1.45983 7.97142 1.88168 8.8247 2.72539L10.9804 4.83465L13.136 2.70318C14.8201 1.03798 17.582 1.03798 19.2437 2.70318C20.0521 3.50248 20.5236 4.56821 20.5236 5.72276C20.5236 6.8773 20.0745 7.94303 19.2437 8.74233L10.9804 16.9351L2.71702 8.76453C1.90865 7.94303 1.4371 6.8773 1.4371 5.74496Z" fill=""/>
